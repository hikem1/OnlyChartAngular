<nav class="bg-light border-bottom">
    <div class="nav nav-tabs border-0" id="nav-tab" role="tablist">
        @for (instrument of instruments; track instrument.id) {
            <app-graph-tab-nav [instrument]="instrument"></app-graph-tab-nav>
        }
    </div>
</nav>
<div class="tab-content fullHeight" id="nav-tabContent">
    @for (instrument of instruments; track instrument.id) {
        @if (instrument.active) {
            <app-graph-tab [instrument]="instrument" class="fullHeight"></app-graph-tab>
        }
    }
</div>
