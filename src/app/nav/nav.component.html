    <nav [ngClass]='isCollapsed ? "hide" : " show"' class="d-flex">
        <div class="content">
            <div class="d-flex justify-content-between bb mx-3">
                <h4 class=" pt-4">Navigate</h4>
                <div class="d-flex align-items-center">
                    <i (click)="onCloseClick()" class="bi bi-x-lg"></i>
                </div>
            </div>
            <ul class="navbar-nav mt-3 mb-5">
                <li class="nav-item d-flex align-items-center px-2 mx-3 rounded">
                    <i class="bi bi-house-fill pe-3"></i>
                    <a (click)="onNavClick()" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link active text-nowrap" aria-current="page">Home</a>
                </li>
                <li class="nav-item d-flex align-items-center px-2 mx-3 rounded">
                    <i class="bi bi-star-fill pe-3"></i>
                    <a (click)="onNavClick()" routerLink="favorites" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link active" aria-current="page">Favorites</a>
                </li>
                <li [ngClass]='{"d-none" : userService.getUser() && userService.getAuthStatus()}' class="d-inline-block nav-item d-flex align-items-center px-2 mx-3 rounded">
                    <i class="bi bi-person-fill pe-3"></i>
                    <a (click)="onNavClick()" routerLink="sign-in" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link active text-nowrap" aria-current="page">Sign in</a>
                </li>
                <li [ngClass]='{"d-none" : !userService.getUser() || !userService.getAuthStatus()}' class="d-inline-block nav-item d-flex align-items-center px-2 mx-3 rounded">
                    <i class="bi bi-person-fill pe-3"></i>
                    <a (click)="onNavClick()" routerLink="sign-in" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link active text-nowrap" aria-current="page">Logout</a>
                </li>
            </ul>
            <div class="bb mx-3">
                <h4>Instruments</h4>
            </div>
            <ul class="m-0 px-3 py-3">
                @for (instrument of instruments; track $index) {
                    <!-- <app-graph-tab-nav class="tilt-in-left" [instrument]="instrument"></app-graph-tab-nav> -->
                    <app-instrument-card [cardOption]="cardOption" [optionMethod]="optionMethod" [instrument]="instrument"></app-instrument-card>
                }
            </ul>
        </div>
        <div class="background-blur" (click)="onBackgroundClick()">
    
        </div>
    </nav>
