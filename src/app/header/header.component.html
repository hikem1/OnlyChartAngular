<header class="bg-light">
    <div class="container d-flex">
        <nav class="navbar navbar-expand-lg container p-0 py-1 ">
            <div class="container-fluid">
                <button class="navbar-toggler my-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <img class="" src="assets/image/logo.png" alt="">
                    <ul class="navbar-nav me-auto mt-3 ms-5">
                        <li class="nav-item px-3">
                            <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link active p-0" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item px-3">
                            <a routerLink="favorites" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link active p-0" aria-current="page">Favorites</a>
                        </li>
                        <li class="nav-item px-3">
                            <a routerLink="sign-in" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link active p-0" aria-current="page">Sign in</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control form-control-sm me-2" type="search" placeholder="Search instrument..." aria-label="Search">
                        <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
