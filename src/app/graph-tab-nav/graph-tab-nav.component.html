<li class="d-flex rounded p-1" [ngClass]="{active: instrument.active}">
    <i class="bi" [ngClass]="instrument.favorite ? 'bi-star-fill': 'bi-star'" (click)="onStar()" ></i>
    <button class="d-flex nav-link mx-2 text-start" (click)="onActiveTab()" type="button">
        {{ instrument.name | titlecase }}
    </button>
    <i class="bi bi-trash-fill" (click)="onCloseTab()"></i>
</li>
