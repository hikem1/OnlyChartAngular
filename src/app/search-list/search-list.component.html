@if (instruments.length) {
    <div class="tilt-in-top p-2">
        <table class="table table-responsive rounded shadow">
            <thead class="rounded">
                <tr class="rounded">
                    <th class="rounded fav-col"></th>
                    <th class="text-secondary text-nowrap overflow-hidden">Name</th>
                    <th class="text-secondary  text-nowrap overflow-hidden">Code</th>
                    <th class="text-secondary text-nowrap overflow-hidden">Exchange Place</th>
                    <th class="rounded text-secondary text-center text-nowrap overflow-hidden">Add to home</th>
                </tr>
            </thead>
            <tbody class="">
                @for (instrument of instruments; track instrument.id) {
                    <tr>
                        <td class="fav-col text-nowrap overflow-hidden"><i (click)="onStar(instrument)" class="bi py-1" [ngClass]="instrument.favorite ? 'bi-star-fill': 'bi-star'"></i></td>
                        <td class=" text-nowrap overflow-hidden">{{ instrument.name | titlecase}}</td>
                        <td class=" text-nowrap overflow-hidden">{{ instrument.code }}</td>
                        <td class="text-nowrap overflow-hidden">{{ instrument.exchange_place | titlecase}}</td>
                        <td class="plus-col text-nowrap overflow-hidden"><i (click)="onPlus(instrument)" class="bi bi-plus-square-fill py-1"></i></td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
}
